<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto">
        <!-- Animated header with placeholder image -->
        <div class="animated-header">
            <!-- Image for the starting page -->
            <img id="main-image" src="img/spiderman gwen opening.jpg" alt="Starting Page Image">
            <h1 class="text-2xl" id="init">Hey Samüëã, Can I Ask You Something?</h1>
        </div>
        <button onclick="startQuestions()" id="que">Sure, Ask Away!</button>

        <div id="questions" style="display: none;">
            <h1 class="text-2xl mt-8">Question 1:</h1>
            <p>Do you believe in love at first sight?</p>
            <button onclick="answerYes()">Yes</button>
            <button onclick="answerNo()" class="no">No</button>
        </div>

        <div id="message" style="display: none;">
            <p id="messageText"></p>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <footer class="text-center mt-8">
        Made with ‚ù§Ô∏è by <a href="http://www.vjsuriyaa">Vj Suriyaa</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/confetti-js"></script>
    <script src="script.js"></script>

    <script>
        function answerYes() {
            document.getElementById("questions").style.display = "none";
            document.getElementById("que").style.display = "none";
            document.getElementById("init").innerText = "YEY YEY üéâüéâüéâ";
            document.getElementById("message").style.display = "block";
            document.getElementById("messageText").innerText = "I believe in love at first sight too! How about we go on a date and see if it's true?";
            showConfetti();
            document.getElementById("main-image").src = "img/c2e9bf3240fa1adfce2400de41500e81.jpg";
        }
        
        function answerNo() {
            document.getElementById("questions").style.display = "none";
            document.getElementById("que").style.display = "none";
            document.getElementById("init").innerText = "YEY YEY üéâüéâüéâ";
            document.getElementById("message").style.display = "block";
            document.getElementById("messageText").innerText = "No worries, love takes time. But can we spend some time together and see if something beautiful blossoms?";
            showConfetti();
            document.getElementById("main-image").src = "img/spiderman no img.png";
        }
        
        // Function to show confetti
        function showConfetti() {
            const confettiSettings = {
                target: 'confetti-canvas',
                respawn: true,
                colors: ['#ff0000', '#00ff00', '#0000ff'], 
            };
            
            const confetti = new ConfettiGenerator(confettiSettings);
            confetti.render();
            setTimeout(() => {
                confetti.clear();
            }, 5000);
        }
    </script>
</body>
</html>
